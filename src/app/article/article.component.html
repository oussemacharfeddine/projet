<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 p-b-50" *ngFor="let rep of article">
            <!-- Block2 -->
            <div class="block2">
                <div class="block2-img wrap-pic-w of-hidden pos-relative block2-labelsale">
                    <img src="{{rep.imageArticle }}" alt="IMG-PRODUCT" width="auto" height="350px">
    
                    <div class="block2-overlay trans-0-4">
                        <a href="#" class="block2-btn-addwishlist hov-pointer trans-0-4">
                            <i class="icon-wishlist icon_heart_alt" aria-hidden="true"></i>
                            <i class="icon-wishlist icon_heart dis-none" aria-hidden="true"></i>
                        </a>
    
                        <div class="block2-btn-addcart w-size1 trans-0-4">
                            <!-- Button -->
                            <button class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4" (click)="badel()" id="{{rep.id}}">
                                modifier
                            </button>
                        </div> <br> <br>
                        

                    </div>
                </div>
    
                <div class="block2-txt p-t-20">
                    <a href="product-detail.html" class="block2-name dis-block s-text3 p-b-5">
                        {{rep.Articlename}}
                    </a>
    
                    <span>
                      {{rep.Description}}
                    </span>
    
                    <span class="block2-newprice m-text8 p-r-5">
                        {{rep.Articleprix}}
                    </span>
                    <button class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4" (click)="supprimer()">
                        supprimer
                    </button>

                </div>
            </div>
        </div>
    
        </div>
      </div>
